<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicViz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #1f2937;
        }

        label, select, input, button, a {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.1), inset -2px -2px 6px rgba(255, 255, 255, 0.7);
            background-color: #f3f4f6;
            color: #333;
            transition: all 0.2s ease;
        }

        button, a {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1), -3px -3px 6px rgba(255, 255, 255, 0.7);
        }

        button:disabled, a:disabled {
            background-color: #cbd5e1;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:hover, a:hover {
            background-color: #2563eb;
        }

        #volumeChart {
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: 450px;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .toggle-settings {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .toggle-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .chart-container {
            padding: 20px;
            background: #f3f4f6;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1), -3px -3px 10px rgba(255, 255, 255, 0.7);
        }

        @media (min-width: 800px) and (orientation: landscape) {
            .flex-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .settings {
                flex: 1;
                max-width: 300px;
                margin-right: 20px;
            }

            .toggle-settings {
                display: flex;
            }

            .chart-container {
                flex: 2;
                display: flex;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MicViz</h1>
        <div class="flex-container">
            <div class="settings">
                <button class="toggle-button" onclick="toggleSettings()">Hide Settings</button>
                <div class="toggle-settings" id="toggleSettings">
                    <label for="micSelect">Select Microphone:</label>
                    <select id="micSelect"></select>

                    <label for="duration">Duration (seconds):</label>
                    <input type="number" id="duration" value="10">
                </div>

                <button id="startButton">Start</button>
                <button id="stopButton" disabled>Stop</button>

                <a id="downloadLink" href="#" download="recording.wav" style="display:none;">Download Recorded Audio</a>

                <div class="stats">
                    <p id="maxDbAllTime">Max dB (All time): N/A</p>
                    <p id="maxDbRecent">Max dB (Recent): N/A</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="volumeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let dataArray;
        let micSelect = document.getElementById("micSelect");
        let volumeChart;
        let chartData = [];
        let audioBuffer = [];
        let intervalId;
        let mediaStream;
        let savedMediaStream;
        let maxDbAllTime = -Infinity;
        let maxDbRecent = -Infinity;
        let bufferSize = 2048;
        let isRecording = false;
        let isSettingsVisible = true; // Track the visibility of the settings

        document.addEventListener('DOMContentLoaded', () => {
            toggleSettings(true);  // Initially open settings
        });

        function toggleSettings(initial = false) {
            const settingsDiv = document.getElementById("toggleSettings");
            const toggleButton = document.querySelector(".toggle-button");

            if (initial || settingsDiv.style.display === "none") {
                settingsDiv.style.display = "flex";
                toggleButton.textContent = "Hide Settings";
                isSettingsVisible = true;
            } else {
                settingsDiv.style.display = "none";
                toggleButton.textContent = "Show Settings";
                isSettingsVisible = false;
            }
        }

        navigator.mediaDevices.enumerateDevices().then(devices => {
            devices.forEach(device => {
                if (device.kind === 'audioinput') {
                    let option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Microphone ${micSelect.length + 1}`;
                    micSelect.appendChild(option);
                }
            });
        });

        async function startMonitoring() {
            const duration = parseInt(document.getElementById("duration").value);
            chartData = [];
            audioBuffer = [];
            maxDbAllTime = -Infinity;
            maxDbRecent = -Infinity;

            if (volumeChart) {
                volumeChart.destroy();
            }
            initChart();

            const selectedDeviceId = micSelect.value;

            if (savedMediaStream && savedMediaStream.deviceId === selectedDeviceId) {
                setupAudioContext(savedMediaStream.stream, duration);
            } else {
                navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined }
                }).then(stream => {
                    savedMediaStream = { stream: stream, deviceId: selectedDeviceId };
                    setupAudioContext(stream, duration);
                }).catch(err => {
                    console.error("Error accessing microphone: ", err);
                });
            }

            if (isSettingsVisible) {
                toggleSettings();  // Auto-hide settings if currently visible
            }
        }

        async function setupAudioContext(stream, duration) {
            if (audioContext) {
                audioContext.close();
            }

            audioContext = new AudioContext();

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            microphoneSource = audioContext.createMediaStreamSource(stream);
            microphoneSource.connect(analyser);

            dataArray = new Float32Array(analyser.fftSize);

            isRecording = true;

            intervalId = setInterval(() => updateChart(duration), 100);

            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('downloadLink').style.display = 'none';
        }

        function stopMonitoring() {
            if (intervalId) clearInterval(intervalId);
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }

            isRecording = false;

            const fullLength = audioBuffer.reduce((acc, cur) => acc + cur.length, 0);
            const recordedAudioBuffer = new Float32Array(fullLength);
            let offset = 0;
            for (let i = 0; i < audioBuffer.length; i++) {
                recordedAudioBuffer.set(audioBuffer[i], offset);
                offset += audioBuffer[i].length;
            }

            const wavBlob = encodeWAV(recordedAudioBuffer);
            const url = URL.createObjectURL(wavBlob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.style.display = 'block';

            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;

            if (!isSettingsVisible) {
                toggleSettings();  // Auto-show settings if currently hidden
            }

            updateMaxDbDisplay();
        }

        function updateChart(duration) {
            analyser.getFloatTimeDomainData(dataArray);

            let sum = 0.0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i] * dataArray[i];
            }
            let rms = Math.sqrt(sum / dataArray.length);
            let volume = 20 * Math.log10(rms);

            chartData.push(volume);
            const maxDataPoints = duration * 10;
            if (chartData.length > maxDataPoints) {
                chartData.shift();
            }
            maxDbRecent = Math.max(...chartData);

            if (maxDbRecent > maxDbAllTime) {
                maxDbAllTime = maxDbRecent;
            }

            volumeChart.data.labels = Array.from({ length: chartData.length }, (_, i) => i / 10);
            volumeChart.data.datasets[0].data = chartData;
            volumeChart.update();

            updateMaxDbDisplay();
        }

        function updateMaxDbDisplay() {
            document.getElementById('maxDbAllTime').innerText = `Max dB (All time): ${maxDbAllTime.toFixed(2)}`;
            document.getElementById('maxDbRecent').innerText = `Max dB (Recent): ${maxDbRecent.toFixed(2)}`;
        }

        function initChart() {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Volume (dB)',
                        data: [],
                        borderColor: '#3b82f6',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    animation: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (s)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Volume (dB)'
                            },
                            min: -100,
                            max: 0
                        }
                    }
                }
            });
        }

        function encodeWAV(samples) {
            const sampleRate = audioContext.sampleRate;
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');

            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);

            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            let offset = 44;
            for (let i = 0; i < samples.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        document.getElementById('startButton').addEventListener('click', startMonitoring);
        document.getElementById('stopButton').addEventListener('click', stopMonitoring);
    </script>
</body>
</html>
